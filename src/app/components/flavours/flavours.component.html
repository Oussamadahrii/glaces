<ion-row class="flavour-row">

  <ion-col size="auto">
    <ion-img
      [src]="flavour.img"
      class="flavour-img">
    </ion-img>
  </ion-col>

  <ion-col>
    <ion-label>{{ flavour.name }}</ion-label>
  </ion-col>

  <ion-col size="auto">
    {{ flavour.scoops }}
  </ion-col>

  <ion-col size="auto">
    <ion-button
      (click)="sub()"
      [disabled]="flavour.scoops === 0 || flavour.quantity === 0">
      âˆ’
    </ion-button>
  </ion-col>

  <ion-col size="auto">
    <ion-button
      (click)="add()"
      [disabled]="flavour.scoops >= getMaxScoops() || flavour.quantity === 0">
      +
    </ion-button>
  </ion-col>

  <ion-col size="auto" *ngIf="flavour.quantity === 0">
    <ion-button
      color="danger"
      (click)="goEmpty()">
      Alert
    </ion-button>
  </ion-col>

</ion-row>
